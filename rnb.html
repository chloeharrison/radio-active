                window.onload = function startTime() {
                    var today = new Date(); 
                    var h = today.getHours(); 
                    var m = today.getMinutes(); 
                    var s = today.getSeconds();
                    m = checkTime(m); 
                    s = checkTime(s); 

                    document.getElementById('txt').innerHTML = 
                        h + ":" + m + ":" + s; 
                        var t = setTimeout(startTime, 500);
                }
                    function checkTime(i) {
                        if (i < 10) {i = "0" + i}; 
                        return i; 
                    } ;                
        </script>

      <!----Search---->
	  <script>
$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('data.json', function(data) {
   $.each(data, function(key, value){
    if (value.name.search(expression) != -1 || value.song.search(expression) != -1)
    {
     $('#result').append('<li class="list-group-item link-class"><img src="'+value.image+'" height="40" width="40" class="img-thumbnail" /> '+value.name+' | <span class="text-muted ">'+value.song+'</span></li>');
    }
   });   
  });
 });
 
 $('#result').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#search').val($.trim(click_text[0]));
  $("#result").html('');
 });
});
</script>
